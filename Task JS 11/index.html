<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="piano-wrapper">
        <div class="title">Virtual Piano</div>
        <div class="hint">Use your keyboard to play the keys</div>

        <div class="piano">
            <!-- white keys -->
            <div class="white-key c1"><span class="white-note">C</span></div>
            <div class="white-key d1"><span class="white-note">D</span></div>
            <div class="white-key e1"><span class="white-note">E</span></div>
            <div class="white-key f1"><span class="white-note">F</span></div>
            <div class="white-key g1"><span class="white-note">G</span></div>
            <div class="white-key a1"><span class="white-note">A</span></div>
            <div class="white-key b1"><span class="white-note">B</span></div>
            <div class="white-key c2"><span class="white-note">C</span></div>
            <div class="white-key d2"><span class="white-note">D</span></div>

            <!-- black keys -->
            <div class="black-key cs1">
                <div class="black-note">C#<br>D♭</div>
            </div>
            <div class="black-key ds1">
                <div class="black-note">D#<br>E♭</div>
            </div>
            <div class="black-key fs1">
                <div class="black-note">F#<br>G♭</div>
            </div>
            <div class="black-key gs1">
                <div class="black-note">G#<br>A♭</div>
            </div>
            <div class="black-key as1">
                <div class="black-note">A#<br>B♭</div>
            </div>
            <div class="black-key cs2">
                <div class="black-note">C#<br>D♭</div>
            </div>
            <div class="black-key ds2">
                <div class="black-note">D#<br>E♭</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
